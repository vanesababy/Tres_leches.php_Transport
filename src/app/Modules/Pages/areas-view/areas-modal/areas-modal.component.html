<mat-dialog-content>
    <div class="modal-body">
        <div class="card-header">
            <strong>Modifica</strong>
        </div>
        <div class="card-body">
            <form class="areaFormulario" [formGroup]="formArea" class="was-validated" novalidate>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label" for="name">
                        Areaasdasdsd
                    </label>
                    <div class="col-md-7">
                        <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();"
                            placeholder="Ingrese el nombre del área" class="form-control is-valid"
                            formControlName='nombreArea' id="name" required>
                        <div class="valid-feedback" *ngIf="!nombreAreaField?.hasError('required')">
                            Valor válido
                        </div>
                    </div>
                    <div class="invalid-feedback">
                        por favor ingresé un valor válido para el nombre del área
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label" for="code">
                        Código
                    </label>
                    <div class="col-md-7">
                        <input type="text" onkeyup="javascript:this.value=this.value.toUpperCase();"
                            placeholder="Por favor ingrese el código del área" class="form-control is-valid"
                            formControlName='codigo' required>
                        <div class="valid-feedback" *ngIf="!codigoField?.hasError('required')">
                            Valor valido
                        </div>
                    </div>
                    <div class="invalid-feedback">
                        por favor ingrese un valor valido para la descripción
                    </div>
                </div>
            </form>
            <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary" (click)="guardarArea()"
                    [disabled]="formArea.invalid">
                    <i class="fa fa-dot-circle-o"></i>
                    Aceptar
                </button>
                <button mat-button mat-dialog-close type="reset" class="btn btn-sm btn-danger">
                    <i class="fa fa-ban"></i>
                    Cancelar
                </button>
            </div>
        </div>
    </div>

</mat-dialog-content>
