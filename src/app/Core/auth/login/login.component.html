<div class="block-container" *ngIf="!showListCompanies">
    <div class="container-login">
        <form novalidate [formGroup]="formLogin" (keydown)="onEnter($event)">
            <picture class="logo-sena">
                <svg viewBox="0 0 900 900" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g opacity="1" clip-path="url(#clip0_2_11)">

33.112 234.922L578.909 234.934L578.97 321.104L501.999 234.91ZM729.696 235.121C729.696 235.121 671.317 321.166 641.988 364.126H698.833L712.469 340.857H800.299L813.034 364.138L876.174 364.126L792.495 235.146L729.696 235.121ZM758.113 265.906L785.068 312.631L729.343 312.718L758.113 265.906ZM0 400.328L0.487 470.521L257.623 469.601C270.735 472.471 278.345 481.192 275.666 500.983L117.513 783.48L169.038 832.615L413.974 400.316L0 400.328ZM490.652 400.924L731.522 831.385L784.752 782.561L624.772 500.809C622.094 480.944 629.703 472.136 642.828 469.253L900 470.185L899.927 401.135L490.652 400.924ZM450.012 472.148L224.129 867.786L284.128 897.614L434.854 637.666C440.053 633.33 445.313 631.032 450.56 630.808C456.112 630.597 461.725 632.684 467.349 637.169L617.723 897.913L679.608 864.966L450.012 472.148Z"
                            fill="#006B00" />
                    </g>
                </svg>
            </picture>
            <div>
                <h1>Login</h1>
            </div>
            <div class="inputs">
                <div class="input-cont">
                    <div>
                        <picture>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path
                                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                            </svg>
                        </picture>
                        <div>
                            <input type="text" placeholder="Usuario" autocomplete="usuario" formControlName="usuario">
                        </div>
                    </div>
                </div>
                <div class="alert">
                    <div *ngIf="usuarioField!.hasError('required') && usuarioField!.dirty" type="danger">
                        <strong>Error!</strong> Este campo es obligatorio, ingrese su usuario
                    </div>
                </div>
                <div class="input-cont">
                    <div>
                        <picture>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path
                                    d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                            </svg>
                        </picture>
                        <div>
                            <input type="password" placeholder="Contraseña" autocomplete="current-password"
                                formControlName="password">
                        </div>
                    </div>
                </div>
                <div class="alert">
                    <div *ngIf="passwordField!.hasError('required') && passwordField!.dirty" type="danger">
                        <strong>Error!</strong> Este campo es obligatorio, ingrese la contraseña
                    </div>
                </div>
                <div>
                    <button type="button" class="forgot-password" (click)="showNotification()">¿Olvidó su
                        Contraseña?</button>
                </div>
            </div>
            <div class="login-button">

                <button type="button" (click)="login()">Iniciar</button>


            </div>
        </form>
    </div>
</div>
<app-company *ngIf="showListCompanies" [activationCompanyUsers]="activationCompanyUsers"
    (onSelect)="selectCompany($event)"></app-company>
